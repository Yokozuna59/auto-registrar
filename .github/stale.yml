---
# Configuration for probot-stale - https://github.com/probot/stale

# Number of days of inactivity before an Issue or Pull Request becomes stale
daysUntilStale: 60

# Number of days of inactivity before an Issue or Pull Request with the stale
# label is closed.

# Set to false to disable. If disabled, issues still need to be closed manually,
# but will remain marked as stale.
daysUntilClose: 7

# Only issues or pull requests with all of these labels are check if stale.
# Defaults to `[]` (disabled)
onlyLabels: null

# Issues or Pull Requests with these labels will never be considered stale.
# Set to `[]` to disable
exemptLabels:
  - bug
  - pinned
  - work in progress

# Set to true to ignore issues in a project (defaults to false)
exemptProjects: false

# Set to true to ignore issues in a milestone (defaults to false)
exemptMilestones: true

# Set to true to ignore issues with an assignee (defaults to false)
exemptAssignees: false

# Label to use when marking as stale
staleLabel:
  - wontfix
  - stale

# Limit the number of actions per hour, from 1-30. Default is 30
limitPerRun: 30

# Limit to only `issues` or `pulls`
# only: issues

# Optionally, specify configuration settings that are specific to just
# 'issues' or 'pulls':
pulls:
  # Comment to post when marking as stale. Set to `false` to disable
  markComment: >
    This pull request has been automatically marked as stale because it has not
    hadrecent activity.\n
    **If this pull request is still relevant**, please leave any comment
    (for example, "potato"), and we'll keep it open.\n
    We are sorry that we haven't been able to prioritize reviewing it yet.
    Your contribution is very much appreciated.
  # Comment to post when closing a stale Pull Request.
  closeComment: >
    Closing this pull request after a prolonged period of inactivity.\n
    **If this issue is still present in the latest release**, please ask for
    this pull request to be re-opened. Thank you for your contributions!
  # Comment to post when removing the stale label.
  unmarkComment: >
    This pull request has been unstaled.

issues:
  # Comment to post when marking as stale. Set to `false` to disable
  markComment: >
    This issue has been automatically marked as stale because it has not had
    recent activity.\n
    **If this issue is still affecting you**, please leave any comment
    (for example, "potato"), and we'll keep it open.\n
    We are sorry that we haven't been able to prioritize it yet. If you have
    any new additional information, please include it with your comment!
  # Comment to post when closing a stale Issue.
  closeComment: >
    Closing this issue after a prolonged period of inactivity.\n
    **If this issue is still present in the latest release**, please create a
    new issue with up-to-date information. Thank you for your contributions!
  # Comment to post when removing the stale label.
  unmarkComment: >
    This issue has been unstaled.
